<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SVWE U21 WETTBÜRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Platziert eure Wetten!</h1>
    <p class="subtitle">Wir wissen’s alle: 90 % Glück, 10 % Ahnung – und 100 % Blabla danach am Stammtisch. Prost & viel Erfolg! 🍺</p>

    <!-- NAME EINGEBEN -->
    <div class="login">
      <input type="text" id="username" placeholder="Dein Name (für Tipp & Admin)" />
      <input type="number" id="betAmount" placeholder="Einsatz in CHF" />
    </div>

    <!-- WETT-BEREICH -->
    <div class="bet-card">
      <p>Wer schiesst das erste Tor für den SVWE?</p>
      <div id="betButtons">
        <!-- Buttons werden per JS generiert -->
      </div>
    </div>

    <div id="result" class="hidden"></div>

    <h2>📋 Alle Tipps</h2>
    <ul id="allBets"></ul>

    <button id="clearBetsBtn" class="adminBtn hidden">Alle Tipps löschen</button>

    <script src="script.js"></script>
  </div>
</body>
</html>
